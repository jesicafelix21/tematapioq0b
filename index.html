  <script>
(function() {
  'use strict';
  
  // Animation config
  var ANIM_BASE_DELAY = 60;
  var ANIM_SCOPE = 'all';
  
  // ========== LAZY IMAGE LOADING ==========
  // Handles lazy loading with placeholder and fade-in
  function initLazyImages() {
    var lazyImages = document.querySelectorAll('.lazy-img');
    
    lazyImages.forEach(function(img) {
      // Skip eager-load images (already visible)
      if (img.classList.contains('eager-load')) {
        img.classList.add('loaded');
        var placeholder = img.parentElement.querySelector('.lazy-img-placeholder');
        if (placeholder) placeholder.classList.add('loaded');
        return;
      }
      
      // Handle already loaded images
      if (img.complete && img.naturalWidth > 0) {
        img.classList.add('loaded');
        var placeholder = img.parentElement.querySelector('.lazy-img-placeholder');
        if (placeholder) placeholder.classList.add('loaded');
        return;
      }
      
      // Add load handler
      img.addEventListener('load', function() {
        img.classList.add('loaded');
        var placeholder = img.parentElement.querySelector('.lazy-img-placeholder');
        if (placeholder) placeholder.classList.add('loaded');
      });
    });
  }
  
  // ========== ENTRY ANIMATIONS ==========
  // IntersectionObserver for staggered entrance animations
  function initEntryAnimations() {
    var blocks = document.querySelectorAll('.animate-block');
    if (!blocks.length) return;
    
    // Check for reduced motion preference
    if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      blocks.forEach(function(b) { b.classList.add('visible'); });
      return;
    }
    
    var observer = new IntersectionObserver(function(entries) {
      entries.forEach(function(entry) {
        if (entry.isIntersecting) {
          var block = entry.target;
          var delay = parseInt(block.getAttribute('data-delay')) || 0;
          setTimeout(function() {
            block.classList.add('visible');
          }, delay);
          observer.unobserve(block);
        }
      });
    }, { rootMargin: '120px', threshold: 0 });
    
    var animIndex = 0;
    blocks.forEach(function(block) {
      // Hero blocks animate immediately
      if (block.classList.contains('hero-block')) {
        block.classList.add('visible');
        return;
      }
      // Calculate stagger delay using config (max 600ms)
      var delay = Math.min(animIndex * ANIM_BASE_DELAY, 600);
      block.setAttribute('data-delay', delay);
      observer.observe(block);
      animIndex++;
    });
  }
  
  // ========== FAQ ACCORDION ==========
  document.querySelectorAll('.faq-item .faq-question').forEach(function(button) {
    button.addEventListener('click', function() {
      var item = this.parentElement;
      item.classList.toggle('open');
    });
  });
  
  // ========== SMOOTH SCROLL ==========
  document.querySelectorAll('a[href^="#"]').forEach(function(anchor) {
    anchor.addEventListener('click', function(e) {
      var target = document.querySelector(this.getAttribute('href'));
      if (target) {
        e.preventDefault();
        target.scrollIntoView({ behavior: 'smooth' });
      }
    });
  });
  
  // ========== CAROUSEL ==========
  window.carouselState = {};
  document.querySelectorAll('.carousel-container').forEach(function(c) {
    var slides = c.querySelectorAll('.carousel-slide');
    window.carouselState[c.id] = { index: 0, total: slides.length };
  });
  window.moveCarousel = function(id, dir) {
    var s = window.carouselState[id]; if (!s) return;
    s.index = (s.index + dir + s.total) % s.total;
    var t = document.querySelector('#' + id + ' .carousel-track');
    if (t) t.style.transform = 'translateX(-' + (s.index * 100) + '%)';
    document.querySelectorAll('#' + id + ' .carousel-dots button').forEach(function(d, i) {
      d.style.background = i === s.index ? 'white' : 'rgba(255,255,255,0.5)';
    });
  };
  window.goToSlide = function(id, idx) {
    var s = window.carouselState[id]; if (!s) return;
    s.index = idx;
    var t = document.querySelector('#' + id + ' .carousel-track');
    if (t) t.style.transform = 'translateX(-' + (idx * 100) + '%)';
    document.querySelectorAll('#' + id + ' .carousel-dots button').forEach(function(d, i) {
      d.style.background = i === idx ? 'white' : 'rgba(255,255,255,0.5)';
    });
  };
  // Autoplay logic for exported carousel
  document.querySelectorAll('.carousel-container[data-autoplay="true"]').forEach(function(c) {
    var speed = parseInt(c.getAttribute('data-autoplay-speed')) || 3000;
    var loop = c.getAttribute('data-loop') === 'true';
    var slides = c.querySelectorAll('.carousel-slide');
    if (slides.length <= 1) return;
    setInterval(function() {
      var s = window.carouselState[c.id];
      if (!s) return;
      if (loop) {
        s.index = (s.index + 1) % s.total;
      } else if (s.index < s.total - 1) {
        s.index++;
      }
      var t = c.querySelector('.carousel-track');
      if (t) t.style.transform = 'translateX(-' + (s.index * 100) + '%)';
      c.querySelectorAll('.carousel-dots button').forEach(function(d, i) {
        d.style.background = i === s.index ? 'white' : 'rgba(255,255,255,0.5)';
      });
    }, speed);
  });
  
  // ========== EMAIL FORM ==========
  window.handleEmailSubmit = function(e, destEmail, subject) {
    e.preventDefault();
    var form = e.target;
    var name = form.querySelector('[name="name"]').value;
    var email = form.querySelector('[name="email"]').value;
    var message = form.querySelector('[name="message"]').value;
    var body = 'Nome: ' + name + '%0D%0AEmail: ' + email + '%0D%0A%0D%0AMensagem:%0D%0A' + encodeURIComponent(message);
    window.location.href = 'mailto:' + destEmail + '?subject=' + encodeURIComponent(subject) + '&body=' + body;
  };
  
  // ========== INIT ON DOM READY ==========
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', function() {
      initLazyImages();
      initEntryAnimations();
    });
  } else {
    initLazyImages();
    initEntryAnimations();
  }
})();

(function(){
  var c=document.getElementById('space-particles');
  if(!c)return;
  var ctx=c.getContext('2d');
  function resize(){c.width=window.innerWidth;c.height=window.innerHeight;}
  resize();window.addEventListener('resize',resize);
  var ps=[];for(var i=0;i<25;i++){ps.push({x:Math.random()*c.width,y:Math.random()*c.height,s:Math.random()*1.8+0.5,o:Math.random()*0.25+0.05,dx:(Math.random()-0.5)*0.3,dy:(Math.random()-0.5)*0.2,p:Math.random()*Math.PI*2});}
  function draw(){ctx.clearRect(0,0,c.width,c.height);ps.forEach(function(p){p.x+=p.dx;p.y+=p.dy;p.p+=0.01;var flicker=0.5+0.5*Math.sin(p.p);ctx.globalAlpha=p.o*flicker;ctx.fillStyle='#fff';ctx.beginPath();ctx.arc(p.x,p.y,p.s,0,Math.PI*2);ctx.fill();if(p.x<-5)p.x=c.width+5;if(p.x>c.width+5)p.x=-5;if(p.y<-5)p.y=c.height+5;if(p.y>c.height+5)p.y=-5;});requestAnimationFrame(draw);}
  draw();
})();

  </script>
   <script>
   (function(){
     'use strict';
     var EP='https://mlwywdyrvneqxvycmaba.supabase.co/functions/v1/track-event';
     var pid=document.querySelector('meta[name="tapio-project-id"]');
     if(!pid)return;
     var P=pid.getAttribute('content');

     // Environment detection — only Lovable/localhost are preview
     // Everything else is prod (dashboard filters by exact URL)
     var h=location.hostname.toLowerCase();
     var env=(h.indexOf('lovable.app')!==-1||h.indexOf('lovable.dev')!==-1||h==='localhost'||h==='127.0.0.1'||h==='0.0.0.0')?'preview':'prod';

     // Canonical page_url: origin + pathname (no query/hash)
     var canonicalUrl=(location.origin+location.pathname).substring(0,500);

     // Visitor ID (persistent across sessions)
     var vid=localStorage.getItem('tapio_vid');
     if(!vid){vid=Math.random().toString(36).substr(2,12);localStorage.setItem('tapio_vid',vid);}

     // Session ID (per browser session)
     var sid=sessionStorage.getItem('tapio_sid');
     if(!sid){sid=Math.random().toString(36).substr(2,12);sessionStorage.setItem('tapio_sid',sid);}

     function send(payload){
       payload.project_id=P;
       payload.page_url=canonicalUrl;
       payload.visitor_id=vid;
       payload.session_id=sid;
       payload.referrer=(document.referrer||'').substring(0,500);
       payload.user_agent=(navigator.userAgent||'').substring(0,300);
       payload.screen_w=screen.width;
       payload.screen_h=screen.height;
       payload.viewport_w=innerWidth;
       payload.viewport_h=innerHeight;
       var params=new URLSearchParams(location.search);
       payload.meta={env:env,utm_source:params.get('utm_source')||params.get('src')||'',utm_medium:params.get('utm_medium')||'',utm_campaign:params.get('utm_campaign')||''};
       fetch(EP,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload),keepalive:true,credentials:'omit'}).catch(function(){});
     }

     // View: not in iframe, only if visible, 1 view per session per page
     if(window.top===window.self&&document.visibilityState==='visible'){
       var viewKey='tapio_viewed_'+canonicalUrl+'_'+sid;
       if(!sessionStorage.getItem(viewKey)){
         sessionStorage.setItem(viewKey,'1');
         send({event_type:'view'});
       }
     }

     // Click debounce map (300ms per element_id)
     var lastClick={};

     // Click delegation
     document.addEventListener('click',function(e){
       var el=e.target.closest('a[href],button,[role="button"],[data-tapio-element-id]');
       if(!el)return;
       var eid=el.getAttribute('data-tapio-element-id')||el.id||null;
       var label=el.getAttribute('data-tapio-label')||(el.innerText||'').trim().substring(0,120)||'clique';
       var href=el.getAttribute('data-tapio-href')||el.getAttribute('href')||null;

       // Debounce: 300ms per element
       var debounceKey=eid||label;
       var now=Date.now();
       if(lastClick[debounceKey]&&now-lastClick[debounceKey]<300)return;
       lastClick[debounceKey]=now;

       // Walk up to find block container for block_title
       var bc=el.closest('[data-tapio-block-id]');
       var blockTitle=bc?bc.getAttribute('data-tapio-block-title'):null;
       // Fallback: if attribute missing/empty, read heading text via textContent
       if(!blockTitle&&bc){
         var heading=bc.querySelector('h3,h2,h1,.card-title');
         if(heading)blockTitle=(heading.textContent||'').trim().substring(0,120);
       }

       send({
         event_type:'click',
         element_id:eid,
         element_label:label,
         element_href:href?href.substring(0,500):null,
         block_id:el.getAttribute('data-tapio-block-id')||(bc?bc.getAttribute('data-tapio-block-id'):null),
         block_type:el.getAttribute('data-tapio-block-type')||(bc?bc.getAttribute('data-tapio-block-type'):null),
         block_title:blockTitle?(blockTitle).substring(0,120):null,
         block_index:el.getAttribute('data-tapio-block-index')?parseInt(el.getAttribute('data-tapio-block-index')):(bc&&bc.getAttribute('data-tapio-block-index')?parseInt(bc.getAttribute('data-tapio-block-index')):null),
         element_index:el.getAttribute('data-tapio-element-index')?parseInt(el.getAttribute('data-tapio-element-index')):null,
         click_x:e.clientX,
         click_y:e.clientY,
         scroll_y:Math.round(window.scrollY)
       });
     },true);
   })();
   </script>
